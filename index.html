<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tragic Departure of Dr. Viskovic</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #d3d3d3;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px #000000;
        }
        #countdown {
            font-size: 3em;
            margin: 1em 0;
            color: #4ecdc4;
            text-shadow: 0 0 10px #4ecdc4;
        }
        .tear {
            font-size: 5em;
            margin: 0.2em 0;
            animation: fall 2s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100px); opacity: 0; }
        }
        .footer {
            font-style: italic;
            margin-top: 2em;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Tragic Countdown to Dr. Viskovic's Departure</h1>
        <div class="tear">ðŸ’§</div>
        <div id="countdown"></div>
        <p>...until Shirley Boys' High School loses its brightest star</p>
        <div class="footer">
            This website is brought to you by the "We'll Miss You, Dr. V" Committee
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("August 16, 2024 14:30:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `
                ${days}d ${hours}h ${minutes}m ${seconds}s
            `;

            if (timeLeft < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").innerHTML = "The unthinkable has happened. Dr. Viskovic has left the building.";
            }
        }

        const countdownTimer = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to avoid delay
    </script>
</body>
</html>
